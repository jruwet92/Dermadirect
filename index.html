<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermatology Portal - Patient Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-label:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .questions-section {
            background: #f8f9fa;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .questions-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .question-group {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }

        .question-group label {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .login-screen h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .passcode-input {
            max-width: 300px;
            margin: 0 auto 20px auto;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="header">
                <h1>🔒 Restricted Access</h1>
                <p>Dermatology Portal - Patient Assessment</p>
            </div>
            <div style="padding: 40px;">
                <h2>Enter access code</h2>
                <div class="passcode-input">
                    <input type="password" id="passcode" placeholder="Access code" maxlength="10">
                </div>
                <button onclick="checkPasscode()" class="submit-btn">Enter</button>
                <div id="loginError" class="alert alert-error hidden">
                    Incorrect access code. Please try again.
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <div class="header">
                <h1>🩺 Dermatology Portal</h1>
                <p>Dermatological Conditions Assessment System</p>
            </div>

            <div class="form-container">
                <div id="successMessage" class="alert alert-success hidden">
                    Data sent successfully! The report has been sent by email.
                </div>

                <form id="patientForm">
                    <!-- Doctor Information -->
                    <div class="form-group">
                        <label for="doctorName">Doctor Name *</label>
                        <input type="text" id="doctorName" name="doctorName" required>
                    </div>

                    <!-- Patient Information -->
                    <div class="form-group">
                        <label for="patientId">Patient Identification *</label>
                        <input type="text" id="patientId" name="patientId" required placeholder="ID, SSN or other unique identifier">
                    </div>

                    <div class="form-group">
                        <label for="patientAge">Patient Age *</label>
                        <input type="number" id="patientAge" name="patientAge" min="0" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="patientGender">Patient Gender *</label>
                        <select id="patientGender" name="patientGender" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Image Upload -->
                    <div class="form-group">
                        <label>Skin Condition Image *</label>
                        <div class="file-upload">
                            <input type="file" id="skinImage" name="skinImage" accept="image/*" required onchange="previewImage(this)">
                            <label for="skinImage" class="file-upload-label">
                                📷 Click to select an image<br>
                                <small>Accepted formats: JPG, PNG, JPEG</small>
                            </label>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <!-- Anamnesis Questions -->
                    <div class="questions-section">
                        <h3>📋 Dermatological Anamnesis</h3>

                        <div class="question-group">
                            <label>1. How long has the lesion been present?</label>
                            <select name="lesionDuration" required>
                                <option value="">Select...</option>
                                <option value="less-1-week">Less than 1 week</option>
                                <option value="1-4-weeks">1 to 4 weeks</option>
                                <option value="1-3-months">1 to 3 months</option>
                                <option value="3-6-months">3 to 6 months</option>
                                <option value="more-6-months">More than 6 months</option>
                            </select>
                        </div>

                        <div class="question-group">
                            <label>2. Does the lesion present symptoms?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="symptoms" value="yes" required> Yes</label>
                                <label><input type="radio" name="symptoms" value="no" required> No</label>
                            </div>
                        </div>

                        <div class="question-group">
                            <label>3. If yes, which symptoms? (check all that apply)</label>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                                <label><input type="checkbox" name="symptomType" value="itching"> Itching</label>
                                <label><input type="checkbox" name="symptomType" value="pain"> Pain</label>
                                <label><input type="checkbox" name="symptomType" value="burning"> Burning</label>
                                <label><input type="checkbox" name="symptomType" value="scaling"> Scaling</label>
                                <label><input type="checkbox" name="symptomType" value="bleeding"> Bleeding</label>
                                <label><input type="checkbox" name="symptomType" value="discharge"> Discharge</label>
                            </div>
                        </div>

                        <div class="question-group">
                            <label>4. Has the lesion changed in appearance since it appeared?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="lesionChange" value="yes" required> Yes</label>
                                <label><input type="radio" name="lesionChange" value="no" required> No</label>
                            </div>
                        </div>

                        <div class="question-group">
                            <label>5. Family history of skin cancer or other dermatological conditions?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="familyHistory" value="yes" required> Yes</label>
                                <label><input type="radio" name="familyHistory" value="no" required> No</label>
                                <label><input type="radio" name="familyHistory" value="unknown" required> Don't know</label>
                            </div>
                        </div>

                        <div class="question-group">
                            <label>6. Frequent sun exposure or use of tanning beds?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="sunExposure" value="frequent" required> Frequent</label>
                                <label><input type="radio" name="sunExposure" value="occasional" required> Occasional</label>
                                <label><input type="radio" name="sunExposure" value="rare" required> Rare</label>
                            </div>
                        </div>

                        <div class="question-group">
                            <label>7. Previous treatments attempted?</label>
                            <textarea name="previousTreatments" rows="3" placeholder="Describe any medications, creams, or treatments previously used..."></textarea>
                        </div>

                        <div class="question-group">
                            <label>8. Additional medical observations</label>
                            <textarea name="additionalNotes" rows="4" placeholder="Describe other relevant observations about the case..."></textarea>
                        </div>
                    </div>

                    <!-- Hidden email field -->
                    <input type="hidden" id="recipientEmail" name="recipientEmail" value="jean@ruwet.com">

                    <button type="submit" class="submit-btn">📧 Send Report by Email</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Make.com Webhook Configuration
        const MAKE_WEBHOOK_URL = 'https://hook.eu2.make.com/5foiew3chncbqcux79xy1iuc79kju9r1';
        
        // Passcode configuration - Change this to your desired passcode
        const CORRECT_PASSCODE = "DERMA2025";

        function checkPasscode() {
            const inputPasscode = document.getElementById('passcode').value;
            const errorDiv = document.getElementById('loginError');
            
            if (inputPasscode === CORRECT_PASSCODE) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                errorDiv.classList.add('hidden');
            } else {
                errorDiv.classList.remove('hidden');
                document.getElementById('passcode').value = '';
            }
        }

        // Allow Enter key to submit passcode
        document.getElementById('passcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPasscode();
            }
        });

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Image preview">`;
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.innerHTML = '';
            }
        }

        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('Form submitted!'); // Debug log
            
            // Check if form is valid
            if (!this.checkValidity()) {
                console.log('Form validation failed');
                this.reportValidity();
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '⏳ Sending...';
            submitBtn.disabled = true;
            
            // Collect all form data
            const formData = new FormData(this);
            const data = {};
            
            // Get regular form fields
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            // Get checkbox values
            const symptomTypes = [];
            document.querySelectorAll('input[name="symptomType"]:checked').forEach(cb => {
                symptomTypes.push(cb.value);
            });
            data.symptomTypes = symptomTypes;
            
            console.log('Collected data:', data); // Debug log
            
            // Prepare email content
            const emailSubject = `Dermatological Assessment - Patient: ${data.patientId}`;
            const emailBody = generateEmailBody(data);
            
            // Since we can't actually send emails from client-side, we'll simulate it
            setTimeout(() => {
                sendEmail(data.recipientEmail, emailSubject, emailBody, data.skinImage);
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1500); // Simulate processing time
        });

        function generateEmailBody(data) {
            const symptoms = data.symptomTypes && data.symptomTypes.length > 0 ? data.symptomTypes.join(', ') : 'None';
            
            return `
DERMATOLOGICAL ASSESSMENT REPORT

==================================
DOCTOR INFORMATION
==================================
Doctor: ${data.doctorName}
Assessment Date: ${new Date().toLocaleDateString('en-US')}

==================================
PATIENT DATA
==================================
Patient ID: ${data.patientId}
Age: ${data.patientAge} years
Gender: ${data.patientGender}

==================================
DERMATOLOGICAL ANAMNESIS
==================================
1. Lesion duration: ${data.lesionDuration}
2. Presence of symptoms: ${data.symptoms}
3. Symptom types: ${symptoms}
4. Appearance changes: ${data.lesionChange}
5. Family history: ${data.familyHistory}
6. Sun exposure: ${data.sunExposure}
7. Previous treatments: ${data.previousTreatments || 'None reported'}

==================================
MEDICAL OBSERVATIONS
==================================
${data.additionalNotes || 'No additional observations recorded.'}

==================================
ATTACHMENTS
==================================
- Skin condition image (attached)

This report was automatically generated by the Dermatology Portal.
            `;
        }

        function sendEmail(to, subject, body, imageFile) {
            console.log('sendEmail function called'); // Debug log
            
            // Check if Make.com webhook is configured
            if (MAKE_WEBHOOK_URL === 'YOUR_MAKE_WEBHOOK_URL_HERE') {
                // Show configuration needed message
                const successDiv = document.getElementById('successMessage');
                successDiv.innerHTML = `
                    <strong>⚠️ MAKE.COM WEBHOOK CONFIGURATION NEEDED</strong><br>
                    To send real emails to jean@ruwet.com, you need to:<br>
                    <ol style="text-align: left; margin: 10px 0;">
                        <li>Create a Make.com scenario</li>
                        <li>Add a Webhook trigger</li>
                        <li>Add an Email module</li>
                        <li>Replace the webhook URL in the code</li>
                    </ol>
                    <small>Currently showing demo data in console (F12)</small>
                `;
                successDiv.classList.remove('hidden');
                
                // Show demo data in console
                console.log('DEMO - Email would be sent to:', to);
                console.log('DEMO - Subject:', subject);
                console.log('DEMO - Body:', body);
                console.log('DEMO - Image file:', imageFile);
                return;
            }
            
            // Show sending state
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `
                <strong>📧 Sending email to jean@ruwet.com...</strong><br>
                <small>Please wait...</small>
            `;
            successDiv.classList.remove('hidden');
            
            // Convert image to base64 if available
            if (imageFile && imageFile instanceof File) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    sendToMake(to, subject, body, imageData);
                };
                reader.readAsDataURL(imageFile);
            } else {
                sendToMake(to, subject, body, null);
            }
        }
        
        function sendToMake(to, subject, body, imageData) {
            console.log('sendToMake function called with:', { to, subject, body: body.substring(0, 100) + '...', hasImage: !!imageData });
            
            // Prepare data for Make.com webhook
            const webhookData = {
                recipient_email: to,
                subject: subject,
                message_body: body,
                image_data: imageData,
                timestamp: new Date().toISOString(),
                portal_source: 'Dermatology Portal'
            };
            
            console.log('Sending data to Make.com webhook:', MAKE_WEBHOOK_URL);
            console.log('Webhook data:', { ...webhookData, image_data: imageData ? '[IMAGE DATA PRESENT]' : '[NO IMAGE]' });
            
            // Send data to Make.com webhook
            fetch(MAKE_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData)
            })
            .then(response => {
                console.log('Make.com response status:', response.status);
                console.log('Make.com response headers:', response.headers);
                
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                console.log('Make.com webhook success response:', data);
                const successDiv = document.getElementById('successMessage');
                successDiv.innerHTML = `
                    <strong>✅ EMAIL SENT SUCCESSFULLY!</strong><br>
                    Report has been sent to <strong>jean@ruwet.com</strong> via Make.com<br>
                    <small>Response: ${data}</small>
                `;
                
                // Reset form
                document.getElementById('patientForm').reset();
                document.getElementById('imagePreview').innerHTML = '';
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Auto-hide success message after 10 seconds
                setTimeout(() => {
                    successDiv.classList.add('hidden');
                }, 10000);
            })
            .catch(error => {
                console.error('Make.com webhook error:', error);
                console.error('Error details:', error.message);
                const successDiv = document.getElementById('successMessage');
                successDiv.innerHTML = `
                    <strong>❌ EMAIL SENDING FAILED</strong><br>
                    Error: ${error.message}<br>
                    <small>Check browser console (F12) for detailed error information</small>
                `;
            });
        }

        // Auto-hide success message after 5 seconds
        setTimeout(() => {
            const successMsg = document.getElementById('successMessage');
            if (!successMsg.classList.contains('hidden')) {
                successMsg.classList.add('hidden');
            }
        }, 5000);
    </script>
</body>
</html>
